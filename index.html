<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Photo Parser</title>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="node_modules/bootstrap/dist/js/bootstrap.js">

</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Photo Parser</h3>
    </div>
    <div class="row">
      <div class="col-9">
        <input type="text" placeholder="Please select a file" id="actual-file" disabled="disabled" />
        <input type="button" value="Choose a file" id="select-file" />
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="parseBtn">Parse</button>
        <button type="button" class="btn" id="clearBtn">Clear</button>
      </div>
    </div>
    <div class="row">
      <hr>
    </div>
    <div class="row">
      <div class="col-12">
        <textarea id="logs" rows="10" cols="90"></textarea>
      </div>
    </div>
  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
